<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2 class="header">Calculator</h2>
      
     <div class="calculator">
            <div class="resulttab">
                <div class="result">
                    <p id="result">100</p>
                    <input type="number" id="current" value="10">
                </div>
            </div>
        <div class="operationstab">
            <div class="buttons">
                <button id="sqr">x&#178;</button>
                <button id="sqrroot">&#8730;</button>
                <button id="percentage">%</button>
                <button id="delete">C</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="add">+</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="substract">-</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="multiply">*</button>
                <button id="dot">.</button>
                <button id="zero">0</button>
                <button id="equals">=</button>
                <button id="divide">/</button>
            </div>
         </div>
         
     </div>
        <div class="tag">
            <a href="https://github.com/paltoalko" target="_blank">@martawesolowska</a>
        </div>  
    </div>
</body>
</html>
